repos:
-   repo: https://github.com/pycqa/isort
    rev: '5.12.0'
    hooks:
      - id: isort
        name: isort (python)

-   repo: https://github.com/psf/black
    rev: '23.11.0'
    hooks:
      - id: black

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.6.1'
    hooks:
    -   id: mypy
        additional_dependencies: [tokenize-rt==3.2.0]

-   repo: https://github.com/pycqa/flake8
    rev: '6.1.0'
    hooks:
    -   id: flake8
